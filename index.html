<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            margin-left: 500px;
            width: 800px;
            font-size: 20pt;
            text-align: justify;
        }
        #canvas{
            background-color:#00FF00;
            border: 4px solid #000;
        }
        #step,#X,#Y{
            height: 50px;
            width: 100px;
            font-size: 20pt;
        }
        button{
            height: 50px;
            width: 150px;
        }

    </style>
</head>
<body>
    <div class="container">
        <canvas width="800" height="500" id="canvas" ></canvas>
        <p>
            Точка начинает движение из начала координат.
            Положительное число шагов — движение вверх.
            Отрицательное число шагов — движение вниз.
        </p>
        <form>
            Число шагов <input type="text" id="step"><br>
            <button type="button" id="comp">Вычислить</button><br>
            Координаты точки: X<input type="text" id="X">
                              Y<input type="text" id="Y"><br>
            <button type="reset" id="clear">Отменить</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
